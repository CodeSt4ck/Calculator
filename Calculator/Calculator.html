<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Calculator-Style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>CALCULATOR</h1>
      <div class="display">
        <div class="previous">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <div class="previous-operation"></div>
        </div>
        <input type="text" class="current-operation" />
      </div>
      <div class="buttons">
        <button class="button-clear">AC</button>
        <button class="button-back">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="button-operator">%</button>
        <button class="button-operator">/</button>
        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-operator">*</button>
        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-operator">-</button>
        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="button-operator">+</button>
        <button class="button-number">0</button>
        <button class="button-number">00</button>
        <button class="button-number">.</button>
        <button class="button-equals">=</button>
      </div>
    </div>
  </body>
  <script src="Calculator-Script.js"></script>
</html>
